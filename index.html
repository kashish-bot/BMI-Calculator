<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>BMI-Calulator</title>
</head>
<body>
     <h1 class="heading">BMI Calculator</h1>
     <form class="form">
        <div class="HM">
            <p><label for="" id="label">Weight (kg) : </label><input type="text" placeholder="  Enter your Weight" id="Weight"></p>
            <p><label for="" id="label">Height (m<sup>2</sup>) : </label><input type="text" placeholder="  Enter your Height" id="Height"></p>
        </div>
        <button class="button">Submit</button>
        <div class="result"></div>
     </form>
    <script src="calculator.js"></script>
</body>
</html>
